<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gif App</h3>
  <hr class="text-light">
  <div class="list-group list-reset">
    <p *ngFor="let item of historial"
       (click)="handleSearch(item)"
       role="button"
       class="list-group-item list-group-item-action m-0 ">
      {{item | titlecase}}
    </p>
  </div>
</div>
